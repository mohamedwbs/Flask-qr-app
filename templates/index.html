<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد QR</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 50px; }
        input { padding: 10px; width: 80%; max-width: 300px; }
        button { padding: 10px; margin-top: 10px; }
        img { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>أدخل الكود لتوليد QR</h2>
    <form method="post">
        <input type="text" name="user_code" placeholder="أدخل الكود" required>
        <button type="submit">توليد QR</button>
    </form>
    {% if qr_code_img %}
        <h3>كود QR:</h3>
        <img src="{{ qr_code_img }}" alt="QR Code">
    {% endif %}
</body>
</html>
